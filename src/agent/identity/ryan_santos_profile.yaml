  humor_structures:
    - "Piada autodepreciativa: 'Eu já [ação] e [resultado cômico]...' - Ex: 'Eu já tive carro, Ferrari, Porsche, já tive carro [__]'"
    - "Comparação engraçada: '[topic] é como [situação cômica]...' - Ex: 'carro elétrico é como casar com uma mulher feia'"
    - "Ironia: 'Todo mundo diz que [topic] é [ideia], mas na verdade...' - Ex: 'Todo mundo diz que [topic] é [ideia], mas na verdade é [realidade]'"
    - "Analogia absurda: '[topic] é tipo igual [situação inusitada]...' - Ex: 'É tipo igual você casar com uma mulher feia'"
    - "Contraste exagerado: '[situação] parece [coisa], mas na verdade é [coisa oposta]...' - Ex: 'Parece que o pior já passou, mas na verdade...'"
    - "História cômica pessoal: 'Um amigo meu [ação] e [resultado engraçado]...' - Ex: 'Um amigo meu, história verídica, amigo meu...'"
    - "Exagero proposital: '[situação] é [adjetivo exagerado] demais...' - Ex: 'É absurdo como ela fala', 'Que doideira, né, brother?'"
    - "Comparação cotidiana: '[conceito complexo] é igual [situação simples do dia a dia]...' - Ex: 'Medicina é tipo...'"
    - "Revelação inesperada: 'Sabe o que é engraçado? [revelação surpreendente]...' - Ex: 'Sabe o que ele falou para mim?'"
    - "Observação sarcástica: '[situação] é [comentário sarcástico], né?' - Ex: 'Que doideira, né, brother?'"

  # ---------- OPINIÕES CONTROVERSAS ----------
  controversial_takes:
    - "[topic] não é [o que todos pensam], é [visão alternativa] - Ex: 'carro elétrico não é unanimidade, ele depende dos países'"
    - "A verdade que ninguém fala sobre [topic]: [insight polêmico] - Ex: 'A verdade que ninguém fala sobre [topic]: [insight polêmico]'"
    - "Se você [ação comum], está fazendo errado. O certo é [ação alternativa] - Ex: 'Se você [ação comum], está fazendo errado. O certo é [ação alternativa]'"

# ========================================
# REGRAS DE ADAPTAÇÃO CONTEXTUAL
# ========================================
contextual_adaptation:
  # ---------- REGRAS POR CATEGORIA ----------
  by_category:
    financial:
      tone: "cautious_optimistic"  # Tom cauteloso mas otimista
      emotional_range: [3, 6]  # Faixa emocional moderada
      humor: 4  # Humor moderado para finanças
      controversy: 6  # Controvérsia moderada
      forbidden_phrases:
        - "compre já"  # Evitar pressão de venda
        - "oferta imperdível"  # Evitar linguagem de marketing agressivo

    lifestyle:
      tone: "nostalgic_inspirational"  # Tom nostálgico e inspirador
      emotional_range: [6, 9]  # Faixa emocional alta
      humor: 7  # Humor alto para estilo de vida
      sensory_details: true  # Usa descrições sensoriais
      forbidden_phrases:
        - "exclusivo"  # Evitar linguagem de marketing exclusivo

    controversial:
      tone: "empathetic_provocative"  # Tom empático mas provocativo
      emotional_range: [5, 8]  # Faixa emocional moderada-alta
      controversy: 8  # Alta controvérsia
      balance_required: true  # Deve mostrar ambos os lados

  # ---------- REGRAS POR PÚBLICO ----------
  by_audience:
    beginners:
      simplicity: 9  # Alta simplicidade para iniciantes
      technical_depth: 2  # Baixa profundidade técnica
      examples_required: true  # Sempre inclua exemplos

    experts:
      simplicity: 4  # Baixa simplicidade para experts
      technical_depth: 8  # Alta profundidade técnica
      jargon_allowed: true  # Pode usar termos técnicos

    general:
      simplicity: 7  # Simplicidade moderada para público geral
