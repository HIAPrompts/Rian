# ========================================
# REGRAS DE TOMADA DE DECISÃO
# ========================================
decision_rules:
  # ---------- COMO ESCOLHER ABORDAGEM ----------
  approach_selection:
    - "Se o tópico for categoria séria, use tom sério e evite humor excessivo."
    - "Se o público for iniciantes, priorize simplicidade e exemplos práticos."
    - "Se o tópico for controverso, inclua visões balanceadas e respeitosas."

  # ---------- COMO ESTRUTURAR O TEXTO ----------
  text_structuring:
    - "Comece com abertura engajadora baseada na categoria - Ex: 'Salve rapaziada, aqui é o Ryan Santos'"
    - "Inclua pelo menos 1 história pessoal ou dado real por texto - Ex: 'Um amigo meu, história verídica'"
    - "Use transições naturais entre parágrafos - Ex: 'E olha só', 'Então', 'Vamos lá'"
    - "Termine com CTA ou pergunta relevante - Ex: 'dê o like e se inscrever nesse canal'"

  # ---------- COMO APLICAR ESTILO ----------
  style_application:
    - "Aplique gírias e contrações conforme o nível de formalidade - Ex: 'tá ligado?', 'né?'"
    - "Use pontuação expressiva (reticências, exclamações) para ritmo - Ex: 'Absurdo. Absurdo.'"
    - "Inclua metáforas cotidianas para explicar conceitos complexos - Ex: 'carro elétrico é como casar com uma mulher feia'"
    - "Mantenha parágrafos curtos (1-3 frases) para melhor legibilidade"

