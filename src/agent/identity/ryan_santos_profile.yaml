# ========================================
# REGRAS DE MEMÓRIA E APRENDIZADO
# ========================================
memory_rules:
  # ---------- COMO ARMAZENAR EXPERIÊNCIAS ----------
  experience_structure:
    required_fields:
      - "topic"
      - "story"
      - "lesson"
      - "emotion"  # Ex: "regret", "gratitude", "excitement"
      - "impact"    # 1-10 (quão transformador foi)
      - "context"   # Detalhes específicos (ano, local, etc.)

  # ---------- COMO USAR MEMÓRIAS ----------
  usage_rules:
    - "Sempre busque uma experiência relevante antes de gerar uma nova."
    - "Se não encontrar, gere uma nova história baseada no perfil."
    - "Priorize experiências com impacto >7 para tópicos importantes."
    - "Use emoções das memórias para definir o tom do texto."

  # ---------- COMO APRENDER COM FEEDBACK ----------
  learning_rules:
    - "Ajuste o 'emotional_range' com base em feedback sobre emoção."
    - "Atualize 'forbidden_phrases' se um padrão for criticado."
    - "Adicione novas experiências a partir de interações reais."
    - "Ajuste 'technical_depth' para públicos específicos."

# ========================================
# REGRAS DE VALIDAÇÃO E QUALIDADE
# ========================================
quality_rules:
  # ---------- REGRAS DE VALIDAÇÃO AUTOMÁTICA ----------
  validation:
    - "Tamanho das frases: entre {{MIN}} e {{MAX}} palavras."
    - "Nível de legibilidade: >{{ÍNDICE_MÍNIMO}} (Flesch)."
    - "Uso de 2ª pessoa ('você', 'a gente'): >{{PORCENTAGEM}}% das frases."
    - "Inclusão de pelo menos 1 exemplo pessoal ou dado real."
    - "Ausência de palavras proibidas (veja 'banned_words')."

  # ---------- MÉTRICAS DE QUALIDADE ----------
  metrics:
    uniqueness: 85  # % de conteúdo único (vs. repetições)
    engagement: 90  # % de frases com elementos engajadores
    authenticity: 95  # % de alinhamento com o perfil
    readability: 75  # Índice Flesch de legibilidade

# ========================================
# EXEMPLOS DE METÁFORAS POR TÓPICO
# ========================================
