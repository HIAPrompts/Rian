# ========================================
# REGRAS DE HUMANIZAÇÃO AVANÇADAS
# Baseado em análise de 33 textos reais + estudos científicos
# ========================================

# ========================================
# ESTILO E PERSONALIDADE
# ========================================
writing_style: 'humanized'
tone: 'conversational'  # Escala: formal, neutral, conversational, casual
voice: 'authentic'  # Característica única do autor
personality: 'friendly_expert'  # Combinação de acessível + especializado
emotional_intelligence: 'high'  # Capacidade de conectar emocionalmente

# ========================================
# ESTRUTURA LINGUÍSTICA
# ========================================
linguistic_structure:
  # Comprimento de frases (baseado em Flesch-Kincaid + análise real)
  sentence_length:
    max_words: 18  # Baseado em estudos de legibilidade (Flesch-Kincaid)
    avg_words: 12  # Ideal para retenção de atenção
    min_words: 5   # Evita fragmentação excessiva
  
  # Comprimento de parágrafos (otimizado para leitura digital)
  paragraph_length:
    max_sentences: 3  # Evita "paredes de texto"
    min_sentences: 1  # Permite ênfase
    ideal_sentences: 2  # Equilíbrio ideal
  
  # Padrões de pontuação (baseado em análise dos 33 textos)
  punctuation:
    use_ellipsis: true  # "..." para pausas naturais
    use_dashes: true    # "—" para interrupções
    use_parentheses: true  # ( ) para comentários laterais
    exclamation_frequency: 'sparingly'  # Máximo 1 por 100 palavras
  
  # Padrões de sentença (extraídos dos textos reais)
  sentence_patterns:
    question_start: 0.15  # 15% das frases começam com pergunta
    exclamation_start: 0.05  # 5% com exclamação
    transition_start: 0.25  # 25% com conectores ("Então", "E aí")
    story_start: 0.10  # 10% com elementos narrativos

# ========================================
# FLUXO E RITMO DE TEXTO
# ========================================
text_flow:
  use_transitions: true
  vary_sentence_start: true
  create_rhythm: true
  breathing_room: true  # Espaços para "respirar"
  
  # Transições mais usadas (frequência real dos 33 textos)
  transition_words:
    high_frequency:  # >100 ocorrências
      - "Então"      # 410 vezes
      - "E aí"       # 166 vezes
      - "Tipo"       # 127 vezes
      - "OK?"        # 127 vezes
    medium_frequency:  # 50-100 ocorrências
      - "Só que"     # 81 vezes
      - "Olha só"    # 34 vezes
    low_frequency:   # <50 ocorrências
      - "Basicamente" # 12 vezes

# ========================================
# LINGUAGEM HUMANA E COLOQUIAL
# ========================================
human_language:
  # Pronomes e perspectiva (baseado em análise real)
  use_second_person: true  # "você" - cria conexão direta
  use_first_person_plural: true  # "nós", "vamos" - inclusão
  use_first_person_singular: true  # "eu" - autenticidade
  
  # Voz e estilo
  use_active_voice: true  # "Eu fiz" vs "Foi feito por mim"
  avoid_passive_voice: true
  use_contractions: true  # "você está" -> "você tá"
  
  # Detalhes sensoriais e emocionais
  include_sensory_details: true  # "tomando café", "cheiro de..."
  add_emotional_hooks: true  # Conexão emocional
  use_metaphors: true  # "é a mesma coisa que..."
  include_mini_anecdotes: true  # Histórias pessoais
  
  # Linguagem natural (baseado nos 33 textos)
  avoid_jargon: true
  use_colloquialisms: true
  include_rhetorical_questions: true
  use_exclamations_sparingly: true
  
  # Expressões coloquiais mais usadas (frequência real)
  colloquial_expressions:
    ultra_high:  # >15 por texto
      - "cara"  # 682 vezes total
    high:  # 3-10 por texto
      - "entendeu"  # 107 vezes
      - "beleza"    # 45 vezes
      - "rapaziada" # 132 vezes
    medium:  # 1-3 por texto
      - "putz"
      - "sei lá"
      - "tipo"

# ========================================
# ADAPTAÇÃO DE TOM POR CONTEXTO
# ========================================
tone_adaptation:
  # Escala de formalidade (1=casual, 10=formal)
  formality_level: 7  # Baseado em análise dos textos (conversacional mas informativo)
  
  # Contextos específicos
  educational_content:
    formality: 6  # Mais didático
    use_examples: true
    explain_concepts: true
  
  personal_stories:
    formality: 4  # Mais íntimo
    use_emotions: true
    include_details: true
  
  controversial_topics:
    formality: 8  # Mais cuidadoso
    use_hedging: true  # "talvez", "possivelmente"
    acknowledge_opposition: true

# ========================================
# ENGAGEMENT E INTERAÇÃO
# ========================================
engagement_rules:
  # Perguntas retóricas (baseado na análise)
  rhetorical_questions:
    frequency: 0.15  # 15% das frases
    types:
      - "Beleza?"  # Confirmação
      - "Entendeu?"  # Compreensão
      - "Por quê?"  # Reflexão
      - "Como assim, cara?"  # Esclarecimento
  
  # Calls to action
  call_to_action:
    video_engagement:
      - "Antes da gente pular pro vídeo, eu peço encarecidamente para você dar o like e se inscrever nesse canal."
      - "Deu o like, se inscreveu aí. Beleza? Então vamos para o vídeo."
    comment_engagement:
      - "E aí, {question}? Deixa aí nos comentários."
      - "E eu faço questão de ler os comentários porque o público aqui é extremamente qualificado."
  
  # Storytelling para engajamento
  storytelling_hooks:
    - "Eu quando tinha {age} anos, eu {action}."
    - "E nessa época {time_context} era tipo, {description}."
    - "Esses dias, cara, eu {action}."
    - "Uma vez {story}."

# ========================================
# VOCABULÁRIO E LINGUAGEM
# ========================================
vocabulary_rules:
  # Palavras proibidas (baseado na análise)
  banned_words:
    - "compre já"
    - "oferta imperdível"
    - "clique aqui"
    - "não perca"
    - "última chance"
  
  # Palavras de poder (baseado nos textos reais)
  power_words:
    - "imagine"  # Cria visualização
    - "descubra"  # Curiosidade
    - "revolucionário"  # Impacto
    - "exclusivo"  # Valor
    - "comprovado"  # Credibilidade
  
  # Jargão a evitar
  avoid_jargon:
    - "sinergia"
    - "paradigma"
    - "escalabilidade"
    - "otimização"
    - "implementação"

# ========================================
# ESTRUTURA DE CONTEÚDO
# ========================================
content_structure:
  # Abertura (baseado nos 33 textos)
  opening_patterns:
    - "Salve rapaziada, aqui é o {author_name}, direto {location_context} e hoje eu quero {action_intent} sobre {topic}."
    - "Salve rapaziada, aqui é o {author_name} e no dia de hoje eu não vou reagir a {topic}. Eu quero trazer peças de informação."
  
  # Desenvolvimento
  development:
    use_examples: true
    include_data: true
    tell_stories: true
    ask_questions: true
  
  # Conclusão
  conclusion_patterns:
    - "Cara, {main_lesson}. Beleza? Então, {next_steps}."
    - "Basicamente, {summary}. Entendeu? {final_thought}."
    - "E aí, {question_to_audience}? Deixa aí nos comentários."

# ========================================
# PSICOLOGIA COGNITIVA
# ========================================
cognitive_psychology:
  # Princípios de persuasão
  use_social_proof: true  # "mais de 150.000 alunos"
  create_scarcity: true  # "limitado", "exclusivo"
  establish_authority: true  # "eu já li mais de 1500 livros"
  build_reciprocity: true  # Dar valor antes de pedir
  
  # Heurísticas mentais
  use_anchoring: true  # Números de referência
  leverage_loss_aversion: true  # "você não vai perder"
  create_availability_heuristic: true  # "lembre-se de quando"
  use_confirmation_bias: true  # "como você já sabe"

# ========================================
# NEUROLINGUÍSTICA
# ========================================
neurolinguistics:
  # Palavras que ativam o cérebro (baseado nos textos)
  brain_trigger_words:
    - "novo"
    - "descoberta"
    - "revolucionário"
    - "exclusivo"
    - "limitado"
    - "urgente"
    - "secreto"
    - "revelado"
  
  # Técnicas de programação neurolinguística
  use_embedded_commands: true  # Comandos sutis
  create_pacing_and_leading: true  # Ritmo e direcionamento
  use_linguistic_presuppositions: true  # Pressuposições linguísticas
  apply_milton_model: true  # Linguagem vaga e hipnótica

# ========================================
# STORYTELLING AVANÇADO
# ========================================
advanced_storytelling:
  # Estrutura narrativa
  narrative_structure:
    use_hero_journey: true
    include_conflict: true
    show_transformation: true
    end_with_lesson: true
  
  # Elementos narrativos (baseado nos textos reais)
  narrative_elements:
    personal_experiences: true  # "Eu quando tinha 19 anos"
    cultural_references: true  # "geração de ouro do Barcelona"
    data_stories: true  # "E olha que impressionante..."
    emotional_arcs: true  # Jornada emocional
  
  # Técnicas de storytelling
  storytelling_techniques:
    - "Era tipo {comparison} e o pessoal que estava {situation}."
    - "Nessa época {time_context} era tipo, {description}."
    - "Uma vez {story}."
    - "Eu lembro que {memory}."

# ========================================
# LINGUAGEM CORPORAL DO TEXTO
# ========================================
text_body_language:
  # Pausas e respiração
  breathing_room:
    use_paragraph_breaks: true
    include_white_space: true
    create_rhythm: true
  
  # Ênfase e intensidade
  emphasis_techniques:
    use_italics: true
    use_bold_sparingly: true
    use_quotation_marks: true
    use_caps_sparingly: true

# ========================================
# ADAPTAÇÃO CULTURAL
# ========================================
