    data_story: "E olha que impressionante. Então, a gente começa esse gráfico com {number1} e a gente termina esse gráfico com {number2}."
    cultural_reference: "Era tipo a geração de ouro do Barcelona com Tictaca, Messi, Chav, Niesta."

# ========================================
# COMO USAR ESTE ARQUIVO
# ========================================
usage_instructions:
  # No humanized_writer.py
  humanized_writer_usage: |
    def humanize(self, topic: str) -> str:
        max_words = self.writing_rules["linguistic_structure"]["sentence_length"]["max_words"]
        tone = self.writing_rules["tone"]
        formality = self.writing_rules["tone_adaptation"]["formality_level"]
        
        # Aplicar regras de estrutura
        sentences = self._create_sentences(topic, max_words)
        
        # Aplicar regras de tom
        humanized_text = self._apply_tone(sentences, tone, formality)
        
        # Aplicar regras de engajamento
        final_text = self._add_engagement_elements(humanized_text)
        
        return final_text
  
  # No automated_reviewer.py
  automated_reviewer_usage: |
    def validate_text(self, text: str) -> bool:
        # Verificar palavras proibidas
        banned_words = self.writing_rules["vocabulary_rules"]["banned_words"]
        for word in banned_words:
            if word in text.lower():
                return False
        
        # Verificar comprimento de frases
        max_words = self.writing_rules["linguistic_structure"]["sentence_length"]["max_words"]
        sentences = text.split('.')
        for sentence in sentences:
            if len(sentence.split()) > max_words:
                return False
        
        # Verificar uso de segunda pessoa
        if not self.writing_rules["human_language"]["use_second_person"]:
            if "você" not in text.lower():
                return False
        
        return True
  
  # Validação com ferramentas externas
  external_validation: |
    # Use ferramentas como:
    # - Hemingway Editor para legibilidade
    # - Readable.io para análise de texto
    # - Grammarly para gramática
    # - Yoast para SEO e legibilidade